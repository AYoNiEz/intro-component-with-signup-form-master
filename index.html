<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
        <div class="left">
          <h1>Learn to code by watching others</h1>
          <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
              but understanding how developers think is invaluable. </p>
        </div>
        <div class="right">
          <div class="box-blue">
            <p><strong>Try it free 7 days</strong>then $20/mo. thereafter</p>
          </div>
          <form class="box" id="form">
            <div class="from-control">
              <input type="text" id="firstname" placeholder="First Name">
                <img class="iconerror1" src="/images/icon-error.svg" alt="error">
              <small></small>
            </div>
            <div class="from-control">
              <input type="text" id="lastname" placeholder="Last Name ">
                <img class="iconerror" src="/images/icon-error.svg" alt="error">
              <small></small>
            </div>
            <div class="from-control">
              <input type="email" id="email" placeholder="Email Address">
                <img class="iconerror" src="/images/icon-error.svg" alt="error">
              <small></small>
            </div>
            <div class="from-control">
              <input type="password" id="password" placeholder="Password">
                <img class="iconerror" src="/images/icon-error.svg" alt="error">
              <small></small>
            </div>
            <button>Claim your free trial </button>
            <small class="term-and-service"> By clicking the button, you are agreeing to our <strong><a href="#">Terms and Services</a> </strong> </small>
          </form>
           
        </div>
    </div>
  </main>

 
  
  <script src="app.js"></script>
</body>
</html>
